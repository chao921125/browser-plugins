<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/plugins.css">
</head>
<body>
<div class="container-fluid p-popup">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
      LOGO
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12">
      <form class="form-horizontal p-form" id="login-form">
        <div class="form-group">
          <label for="userName" class="col-xs-3 col-sm-3 col-md-3 control-label">帐号：</label>
          <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="text" class="form-control" id="userName" placeholder="帐号" value="13711248464">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-xs-3 col-sm-3 col-md-3 control-label">密码：</label>
          <div class="col-xs-9 col-sm-9 col-md-9">
            <input type="password" class="form-control" id="password" placeholder="密码" value="581583">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-xs-9 col-sm-9 col-md-9">
            <button type="submit" id="submit" class="btn btn-primary">登陆</button>
            <span>注册帐号</span>
          </div>
        </div>
      </form>
      <div id="login-success" class="p-success">success</div>
      <div id="login-error" class="p-error">error</div>
    </div>
  </div>
</div>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
